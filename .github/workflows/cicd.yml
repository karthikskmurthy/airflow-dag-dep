on:
  push

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.6.8'
          cache: 'pip'
      - name : Install Requirements
      - run : pip install -r requirements.txt
